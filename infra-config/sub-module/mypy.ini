[mypy]
# Version Python utilisée
python_version = 3.11

# Mode strict pour garantir robustesse et auditabilité
strict = True

# Ignorer les imports manquants (utile pour dépendances externes)
ignore_missing_imports = True

# Plugins (ex. Pydantic pour validation stricte des modèles)
plugins = pydantic.mypy

# Rapports institutionnels
show_error_codes = True
show_column_numbers = True
warn_unused_configs = True

# Options de vérification
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_no_return = True

# Configuration des modules
[mypy-tests.*]
# Les tests peuvent contenir du code non typé
ignore_errors = True

[mypy-scripts.*]
# Scripts CI/CD peuvent être plus permissifs
disallow_untyped_defs = False
disallow_untyped_calls = False
