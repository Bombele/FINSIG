name: CI/CD Extended Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-validation:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infra-config/sub-module/requirements.txt

      # 4. Linting et typage
      - name: Run lint and type checks
        run: |
          flake8 src/ --output-file infra_technical/ci-cd/reports/lint-report.txt
          mypy src/ --config-file infra-config/sub-module/mypy.ini

      # 5. Tests unitaires avec couverture
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml:infra_technical/ci-cd/reports/coverage.xml \
                 --junitxml=infra_technical/ci-cd/reports/test-results.xml

      # 6. Audit de sécurité
      - name: Run security checks
        run: |
          bandit -r src/ -f json -o infra_technical/ci-cd/reports/security-report.json || true
          safety check --full-report > infra_technical/ci-cd/reports/safety-report.txt || true

      # 7. Build Python (wheel + sdist)
      - name: Build Python packages
        run: |
          python -m pip install build twine
          python -m build --wheel --sdist
          twine check dist/*
          mkdir -p infra_technical/ci-cd/artifacts/build
          cp dist/* infra_technical/ci-cd/artifacts/build/

      # 8. Construction Docker
      - name: Build Docker image
        run: |
          docker build -t finsig-app:latest .
          mkdir -p infra_technical/ci-cd/artifacts/docker
          docker save finsig-app:latest -o infra_technical/ci-cd/artifacts/docker/docker-image.tar
          docker inspect finsig-app:latest --format='{{index .RepoDigests 0}}' > infra_technical/ci-cd/artifacts/docker/docker-image-sha256.txt

      # 9. Export des artefacts
      - name: Upload reports