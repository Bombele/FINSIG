name: Typing Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # déclenchement manuel possible

jobs:
  typing-check:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infra-config/sub-module/requirements.txt

      # 4. Exécution de mypy avec configuration institutionnelle
      - name: Run mypy typing checks
        run: |
          mkdir -p infra_technical/ci-cd/reports
          mypy --config-file infra-config/sub-module/mypy.ini src \
               | tee infra_technical/ci-cd/reports/mypy-report.log

      # 5. Exécution du test Pytest dédié au typage
      - name: Run typing test
        run: |
          pytest tests/typing/test_mypy_typing.py \
                 --junitxml=infra_technical/ci-cd/reports/test-typing-results.xml

      # 6. Export des rapports
      - name: Upload typing reports
        uses: actions/upload-artifact@v4
        with:
          name: typing-reports
          path: infra_technical/ci-cd/reports/