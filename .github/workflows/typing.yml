name: Typing Validation

on:
  push:
  pull_request:

jobs:
  typing-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('infra-config/sub-module/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infra-config/sub-module/requirements.txt
          pip install mypy

      - name: Run typing checks (strict)
        run: make typing

      - name: Run typing checks with logs
        run: |
          mkdir -p artifacts/typing
          mypy --config-file mypy.ini --show-error-codes --pretty . > artifacts/typing/mypy.log || true
          echo "=== Résumé des 200 dernières lignes ==="
          tail -n 200 artifacts/typing/mypy.log || true

      - name: Typing summary
        run: make typing-summary

      - name: Upload typing reports
        uses: actions/upload-artifact@v4
        with:
          name: typing-reports
          path: artifacts/typing/mypy.log