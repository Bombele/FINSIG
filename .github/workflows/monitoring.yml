name: Monitoring Validation

on:
  workflow_dispatch:   # déclenchement manuel
  schedule:
    - cron: "0 * * * *" # exécution chaque heure pour vérifier l'état

jobs:
  monitoring:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Déploiement Prometheus avec docker-compose
      - name: Deploy Prometheus
        run: |
          docker-compose -f infra_technical/ci-cd/workflows/docker-compose.yml up -d prometheus
          sleep 15

      # 4. Vérification de readiness
      - name: Check Prometheus readiness
        run: |
          mkdir -p infra_technical/ci-cd/reports
          echo "=== Prometheus Monitoring Report ===" > infra_technical/ci-cd/reports/monitoring-report.log
          curl -f http://localhost:9090/-/ready >> infra_technical/ci-cd/reports/monitoring-report.log || echo "Prometheus not ready" >> infra_technical/ci-cd/reports/monitoring-report.log

      # 5. Vérification des règles d’alerte
      - name: Validate alert rules
        run: |
          echo "=== Alert Rules Validation ===" >> infra_technical/ci-cd/reports/monitoring-report.log
          cat infra_technical/ci-cd/workflows/alert_rules.yml >> infra_technical/ci-cd/reports/monitoring-report.log

      # 6. Export des rapports
      - name: Upload monitoring reports
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-reports
          path: infra_technical/ci-cd/reports/monitoring-report.log