# Mypy configuration for FINSIG CI/CD
# Objectif : garantir la robustesse et la conformité institutionnelle
# en imposant une vérification stricte des types.

[mypy]
python_version = 3.10
strict = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True

# Active la vérification stricte des types
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
check_untyped_defs = True

# Active la vérification des imports
ignore_missing_imports = False
follow_imports = normal

# Rapports et traçabilité
show_error_codes = True
show_column_numbers = True
pretty = True

# Plugins éventuels (ex: pydantic, sqlalchemy)
plugins = pydantic.mypy

# Exclusions spécifiques (si nécessaire)
[mypy-tests.*]
# Les tests peuvent contenir du code non typé
disallow_untyped_defs = False
ignore_missing_imports = True

[mypy-utils.*]
# Les utilitaires peuvent être plus souples
disallow_untyped_defs = False
