# Pytest configuration for FINSIG CI/CD
# Objectif : garantir la robustesse, la reproductibilité et la traçabilité des tests.

[pytest]
# Active la découverte automatique des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options de sortie
addopts = 
    --strict-markers
    --disable-warnings
    --maxfail=3
    --cov=.
    --cov-report=term-missing
    --cov-report=xml:reports/coverage.xml
    --junitxml=reports/junit/test-results.xml

# Marqueurs personnalisés
markers =
    unit: tests unitaires
    integration: tests d’intégration
    ci_cd: tests spécifiques au pipeline CI/CD
    utils: tests des fonctions utilitaires

# Paramètres de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Paramètres de compatibilité
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
