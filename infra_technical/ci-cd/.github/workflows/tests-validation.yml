name: Tests Validation

on:
  push:
    paths:
      - "infra_technical/ci-cd/**"
    branches:
      - main
  pull_request:
    paths:
      - "infra_technical/ci-cd/**"

jobs:
  tests-validation:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infra_technical/ci-cd/configs/requirements.txt
          pip install pytest pytest-cov

      # 4. Run tests with coverage
      - name: Run pytest with coverage
        run: |
          pytest --cov=infra_technical/ci-cd \
                 --cov-report=xml:reports/coverage.xml \
                 --junitxml=reports/junit/test-results.xml

      # 5. Upload test reports for audit
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: finsig-test-reports
          path: reports/