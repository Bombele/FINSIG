name: Deploy to Staging

on:
  workflow_dispatch:   # Déploiement manuel depuis GitHub Actions
  push:
    branches:
      - main           # Déploiement automatique uniquement sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configuration de Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Connexion au registre GitHub (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Pull de l’image construite
      - name: Pull Docker image
        run: |
          docker pull ghcr.io/${{ github.repository }}/finsig:latest

      # 5️⃣ Déploiement avec docker-compose
      - name: Deploy with Docker Compose
        run: |
          docker-compose -f infra_technical/ci-cd/docker-compose.yml up -d

      # 6️⃣ Vérification du déploiement
      - name: Verify deployment
        run: |
          docker ps
          echo "✅ FINSIG deployed successfully to staging"