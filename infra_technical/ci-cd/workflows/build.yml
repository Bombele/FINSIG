name: Build & Package

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Installation des outils de build
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools twine

      # 4️⃣ Génération des artefacts (wheel + sdist)
      - name: Build package
        run: |
          python -m build

      # 5️⃣ Vérification de l’installabilité
      - name: Verify installation
        run: |
          pip install dist/*.whl
          python -c "import core.architecture; print('✅ Package import successful')"

      # 6️⃣ Upload des artefacts pour audit externe
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: finsig-build
          path: dist/
