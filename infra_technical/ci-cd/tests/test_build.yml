name: Test Build

on:
  push:
    paths:
      - "infra_technical/ci-cd/**"
    branches:
      - main
  pull_request:
    paths:
      - "infra_technical/ci-cd/**"

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install build dependencies
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest

      # 4. Build Python package
      - name: Build package
        run: |
          python -m build
          ls -lh dist/

      # 5. Validate artifacts with Twine
      - name: Validate artifacts
        run: |
          twine check dist/*

      # 6. Run installation test
      - name: Verify installability
        run: |
          python -m venv venv_test
          source venv_test/bin/activate
          pip install dist/*.whl
          python -c "import finsig; print('FINSIG package import OK')"

      # 7. Run smoke tests
      - name: Run smoke tests
        run: |
          pytest -q infra_technical/ci-cd/tests/smoke --disable-warnings --maxfail=1

      # 8. Upload build test reports
      - name: Upload build test reports
        uses: actions/upload-artifact@v4
        with:
          name: finsig-build-test-reports
          path: dist/*
