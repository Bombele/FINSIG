name: Test Lint

on:
  push:
    paths:
      - "infra_technical/ci-cd/**"
    branches:
      - main
  pull_request:
    paths:
      - "infra_technical/ci-cd/**"

jobs:
  test-lint:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install linting tools
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy bandit

      # 4. Run Flake8 for style validation
      - name: Run Flake8
        run: |
          flake8 infra_technical/ci-cd --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 infra_technical/ci-cd --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      # 5. Run Mypy for type checking
      - name: Run Mypy
        run: |
          mypy --config-file infra_technical/ci-cd/configs/mypy.ini infra_technical/ci-cd

      # 6. Run Bandit for security linting
      - name: Run Bandit
        run: |
          bandit -r infra_technical/ci-cd -ll -f json -o reports/bandit-lint-report.json

      # 7. Upload lint test reports
      - name: Upload lint test reports
        uses: actions/upload-artifact@v4
        with:
          name: finsig-lint-test-reports
          path: reports/
